<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StokPic</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header-section">
        <div class="header-content">
            <h1 class="logo">StokPic</h1>
            <p class="sub-heading">Your search for images ends here</p>
            <form action="search.html">
                <input type="text" autocomplete="off" name="search" class="search-box" placeholder="Search here...">
                <button type="submit" class="search-btn"><span>Search</span></button>
            </form>
        </div>
    </header>

    <!-- popup window -->
     <div class="image-popup hide">
        <button class="close-btn" id="close-btn"><i class="fa-light fa-xmark"></i></button>
        <a id="fullscreen" target="_blank" href="">View Fullscreen</a>
        <img class="large-img"/>
        <button class="controls prev-btn"><i class="fa-solid fa-caret-left"></i></button>
        <button class="controls next-btn"><i class="fa-solid fa-caret-right"></i></button>
     </div>
    
    <!-- gallery -->
    <section class="gallery"></section>

    <div class="load">
        <button class="load-btn">Load more</button>
    </div>

    <script  type="module" src="script.js" defer></script>
</body>

</html>
